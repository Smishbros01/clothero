{% extends "layout.html" %}

{% block body %}

<head>
	<title>Clothero Laundry</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylespages.css') }}">
</head>

<main>
	<h1>
		Your Laundry Sections
	</h1>
	{% if sections %}
		{% for section in sections %}
			<div class="secrow">
				<a href="/laundry/{{section}}" class="button">
					{{ section }}
				</a>
			</div>

		{% endfor %}
<form method="POST" action="/laundry/{{section}}/clean-all" style="display:inline;">
		<button type="submit" class="clean all">
			Clean All
		</button>
	</form>
	{% else %}
	<h2>
		You have no dirty laundry yet.
	</h2>
	{% endif %}
	
	<p>
		Go somewhere else
	</p>
<div class="secrow">
	<a href="/" class="button end">Home</a>
</div>
<div class="secrow">
	<a href="/gen" class="button end">Generate Outfit </a>
	<a href="/closet" class="button end">Closet</a>
</div>
<div class="secrow">
	<a href="/search" class="button end">Search</a>
	<a href="/settings" class="button end">Settings</a>
</div>
</main>
{% endblock %}
